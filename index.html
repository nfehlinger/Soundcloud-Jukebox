<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Luckiest+Guy|Slabo+27px" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>SoundCloud Jukebox
	</title>
</head>
<body>
	<div id="wrapper">
		<h2>Float Like A <span id=butterfly>Butterfly</span></h2>
		<h1>Sting Like A <span id=juke>JukeBox</span></h1>
		<p>Now Playing:</p>
		<p id="current"></p>
		<div id="controls">
			<i class="back fa fa-fast-backward fa-3x"></i>
			<i class="play fa fa-play fa-3x"></i>
			<i class="pause fa fa-pause fa-3x"></i>
			<i class="forward fa fa-fast-forward fa-3x"></i>
			<i class="stop fa fa-stop fa-3x"></i>
		</div>
	</div>
<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
